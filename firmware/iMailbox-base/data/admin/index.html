<html>
<head><title>iMailbox - Admin</title>
<link rel="stylesheet" type="text/css" href="../style.css">
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript">
var ledMode = getParameterByName('ledMode');
if(ledMode == null) {
	ledMode = 0;
}
var ledModeArray=["Off","Single Color","RGB Fade","Single Color Fade","2 Color Fade"];

function createModeSelect() {
	var el = document.getElementById("ledMode");
	for (var i = 0; i < ledModeArray.length; i++) {
		var opt = document.createElement('option');
		opt.value = i;
		opt.innerHTML = ledModeArray[i];
		if(i == ledMode) {
			opt.selected = true;
		}
		el.appendChild(opt);
	}
}

window.onload=function(e) {
	createModeSelect();
}
</script>
</head>
<body>
<div id="main">
<p><a href="/">iMailbox</a> - Admin</p>
<p>
<form method="post" action="ledmode.cgi">
<select id="ledMode" name="ledMode">
</select>
<input type="submit" name="submit" value="Set LED Mode">
</form>
<a href="/admin/setcolor.html">Set LED Color</a><br>
<a href="/admin/setledshow.html">Set Light Sensor Override</a><br>
<a href="/admin/setlightthreshold.html">Set LightThreshold</a><br>
<a href="/admin/setbrightness.html">Set Brightness</a><br>
</p>
</div>
</body></html>
